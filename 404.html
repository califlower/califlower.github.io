<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 - Page Not Found | Calin Gilan</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%23ffffff'/><text x='50' y='50' text-anchor='middle' dominant-baseline='central' font-family='system-ui,-apple-system,sans-serif' font-size='45' font-weight='600' fill='%231a1a1a'>CG</text></svg>">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
      line-height: 1.6;
      color: #1a1a1a;
      background: #d4c5b0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      overflow: hidden;
    }

    .computer {
      position: relative;
      max-width: 700px;
      width: 100%;
    }

    .monitor {
      background: linear-gradient(145deg, #d4d4d4, #e8e8e8);
      border-radius: 20px 20px 8px 8px;
      padding: 25px;
      box-shadow:
        0 20px 60px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.5);
      position: relative;
    }

    .monitor::before {
      content: '';
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 6px;
      background: linear-gradient(90deg, #999, #bbb);
      border-radius: 3px;
    }

    .screen {
      background: linear-gradient(180deg, #1a1a1a 0%, #2a2a2a 100%);
      border-radius: 8px;
      padding: 2rem 2rem;
      max-height: calc(100vh - 200px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: inset 0 0 40px rgba(0, 0, 0, 0.5);
      position: relative;
      overflow: hidden;
    }

    .screen::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
        repeating-linear-gradient(
          0deg,
          rgba(255, 255, 255, 0.03) 0px,
          transparent 1px,
          transparent 2px,
          rgba(255, 255, 255, 0.03) 3px
        );
      pointer-events: none;
      animation: scanline 8s linear infinite;
    }

    @keyframes scanline {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(10px);
      }
    }

    .stand {
      width: 150px;
      height: 40px;
      background: linear-gradient(145deg, #c0c0c0, #d4d4d4);
      margin: 0 auto;
      border-radius: 0 0 8px 8px;
      position: relative;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .stand::before {
      content: '';
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 15px;
      background: linear-gradient(145deg, #a0a0a0, #c0c0c0);
      border-radius: 8px;
    }

    .container {
      max-width: 600px;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .error-code {
      font-size: 6rem;
      font-weight: 700;
      color: #00ff41;
      margin-bottom: 0.75rem;
      text-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
      animation: glitch 3s infinite;
    }

    @keyframes glitch {
      0%, 90%, 100% {
        transform: translateX(0);
      }
      92% {
        transform: translateX(-2px);
      }
      94% {
        transform: translateX(2px);
      }
      96% {
        transform: translateX(-2px);
      }
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
      color: #fff;
    }

    p {
      font-size: 1rem;
      color: #b8b8b8;
      margin-bottom: 1.5rem;
    }

    .home-link {
      display: inline-block;
      padding: 0.75rem 2rem;
      background-color: #00ff41;
      color: #1a1a1a;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.2s ease;
      box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
    }

    .home-link:hover {
      background-color: #00cc34;
      transform: translateY(-2px);
      box-shadow: 0 0 30px rgba(0, 255, 65, 0.5);
    }

    .suggestions {
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 1px solid #444;
    }

    .suggestions h2 {
      font-size: 1rem;
      font-weight: 600;
      color: #888;
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .links {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .links a {
      color: #00ff41;
      text-decoration: none;
      transition: all 0.2s ease;
    }

    .links a:hover {
      color: #00cc34;
      text-decoration: underline;
      text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
    }

    @media (max-width: 640px) {
      .error-code {
        font-size: 4rem;
      }

      h1 {
        font-size: 1.25rem;
      }

      p {
        font-size: 0.9rem;
      }

      .screen {
        padding: 1.5rem 1rem;
        max-height: calc(100vh - 150px);
      }

      .monitor {
        padding: 12px;
      }

      .stand {
        width: 100px;
        height: 25px;
      }

      .stand::before {
        width: 140px;
        height: 10px;
      }

      .suggestions {
        margin-top: 1.5rem;
        padding-top: 1rem;
      }

      .links {
        gap: 1rem;
      }
    }
  </style>
</head>

<body>
  <div class="computer">
    <div class="monitor">
      <div class="screen">
        <div class="container">
          <div class="error-code">404</div>
          <h1>Page Not Found</h1>
          <p>Looks like this page went on vacation without leaving a forwarding address.</p>

          <a href="/" class="home-link">Take Me Home</a>

          <div class="suggestions">
            <h2>You might be looking for</h2>
            <div class="links">
              <a href="/">Home</a>
              <a href="https://github.com/califlower">GitHub</a>
              <a href="https://www.linkedin.com/in/calin-gilan/">LinkedIn</a>
              <a href="mailto:hello@calingilan.com">Contact</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="stand"></div>
  </div>
</body>
</html>
