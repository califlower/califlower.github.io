<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="author" content="Calin Gilan">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%23ffffff'/><text x='50' y='50' text-anchor='middle' dominant-baseline='central' font-family='system-ui,-apple-system,sans-serif' font-size='45' font-weight='600' fill='%231a1a1a'>CG</text></svg>">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
      line-height: 1.6;
      color: #1a1a1a;
      background-color: #ffffff;
      padding: 2rem 1rem;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    a {
      color: #0066cc;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    a:hover {
      color: #0052a3;
      text-decoration: underline;
    }

    .site-header {
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #e0e0e0;
    }

    .site-header a {
      color: #1a1a1a;
      font-weight: 600;
      font-size: 1.25rem;
    }

    .site-header a:hover {
      color: #0066cc;
      text-decoration: none;
    }

    .site-nav {
      display: flex;
      gap: 1.5rem;
      align-items: center;
    }

    .site-nav a {
      font-weight: 400;
      font-size: 1rem;
    }

    @media (max-width: 640px) {
      body {
        padding: 1.5rem 1rem;
      }
    }
  </style>
  {% if page.extra_css %}
  <style>
    {{ page.extra_css }}
  </style>
  {% endif %}
</head>

<body>
  <div class="container">
    <nav class="site-header">
      <div class="site-nav">
        <a href="/">Calin Gilan</a>
        <a href="/blog/">Blog</a>
      </div>
    </nav>

    {{ content }}
  </div>
</body>
</html>
