---
layout: default
---
<style>
  {% include syntax.css %}

  /* Block: article */
  .article {
    font-family: Georgia, 'Times New Roman', serif;
    font-size: 1.125rem;
    line-height: 1.8;
    color: var(--color-text);
  }

  .article__title {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
    font-size: 2.25rem;
    font-weight: 600;
    line-height: 1.3;
    margin-bottom: 0.5rem;
    color: var(--color-text);
  }

  .article__meta {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
    font-size: 0.9rem;
    color: var(--color-text-muted);
    margin-bottom: 2rem;
  }

  .article h2 {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
    font-size: 1.5rem;
    font-weight: 600;
    margin-top: 2.5rem;
    margin-bottom: 1rem;
    color: var(--color-text);
  }

  .article h3 {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
    font-size: 1.25rem;
    font-weight: 600;
    margin-top: 2rem;
    margin-bottom: 0.75rem;
    color: var(--color-text);
  }

  .article p {
    margin-bottom: 1.25rem;
  }

  .article ul, .article ol {
    margin-bottom: 1.25rem;
    padding-left: 1.5rem;
  }

  .article li {
    margin-bottom: 0.5rem;
  }

  .article a {
    color: var(--color-sage);
    text-decoration: underline;
    text-underline-offset: 2px;
  }

  .article a:hover {
    color: var(--color-terracotta);
  }

  .article img {
    max-width: 100%;
    height: auto;
    display: block;
    margin: 1.5rem auto;
    border-radius: 4px;
  }

  .article figure {
    margin: 2rem 0;
  }

  .article figure img {
    margin: 0 auto;
  }

  .article figcaption {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
    font-size: 0.85rem;
    color: var(--color-text-muted);
    text-align: center;
    margin-top: 0.75rem;
  }

  .article .highlight {
    border-radius: 6px;
    margin: 1.5rem 0;
    overflow: hidden;
  }

  .article .highlight pre {
    margin: 0;
    padding: 1rem;
    overflow-x: auto;
    font-size: 0.85rem;
    line-height: 1.5;
    border: 1px solid var(--color-border);
    border-radius: 6px;
  }

  .article pre {
    background: #faf8f5;
    border: 1px solid var(--color-border);
    border-radius: 6px;
    padding: 1rem;
    overflow-x: auto;
    margin: 1.5rem 0;
    font-size: 0.85rem;
    line-height: 1.5;
  }

  .article code {
    font-family: 'SF Mono', SFMono-Regular, Consolas, 'Liberation Mono', Menlo, monospace;
    font-size: 0.85em;
  }

  .article p code, .article li code {
    background: #f5f3f0;
    padding: 0.15em 0.4em;
    border-radius: 3px;
    font-size: 0.85em;
    color: var(--color-terracotta);
  }

  .article pre code {
    background: none;
    padding: 0;
    color: inherit;
  }

  .article blockquote {
    border-left: 3px solid var(--color-sage);
    margin: 1.5rem 0;
    padding-left: 1.25rem;
    color: var(--color-text-muted);
    font-style: italic;
  }

  /* Block: post-footer */
  .post-footer {
    margin-top: 3rem;
    padding-top: 2rem;
    border-top: 1px solid var(--color-border);
  }

  /* Block: comments */
  .comments {
    margin-top: 2rem;
  }

  .comments__cta {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
    font-size: 0.95rem;
    color: var(--color-text-muted);
    margin-bottom: 1rem;
  }

  @media (max-width: 640px) {
    .article__title {
      font-size: 1.75rem;
    }

    .article {
      font-size: 1rem;
    }
  }
</style>

<article class="article">
  <header>
    <h1 class="article__title">{{ page.title }}</h1>
    <p class="article__meta">
      {{ page.date | date: "%B %d, %Y" }}
      {% if page.reading_time %}
      &middot; {{ page.reading_time }} min read
      {% endif %}
    </p>
  </header>

  {{ content }}

  <footer class="post-footer">
    <p><a href="/blog/">&larr; Back to all posts</a></p>
  </footer>
</article>

<div class="comments">
  <p class="comments__cta">Questions or thoughts? Leave a comment below â€” I'll respond!</p>
  {% include utterances.html %}
</div>
